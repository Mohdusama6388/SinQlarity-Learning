<!DOCTYPE html>
<html >
<head>
    <h1>Registration form</h1>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <script src="form.js"></script>
    <form id="user_form"  >
        <label >First Name : </label><br>
        <input type="text" name="fname" placeholder="Enter first name"  ><br >
        <label for="fname">last name :</label><br>
        <input type="text" id="lname" placeholder="Enter last name"  ><br>
        <label>Email :</label><br>
        <input type="email" id="Email"placeholder="name@gmail.com" ><br>
        <label>Contact number :</label><br>
        <input type="number"placeholder="Enter your mobile number" id="Contact" ><br>
        <label for="DOB">Date of birth(dd-mm-yyyy) :</label><br>
        <input type="date"placeholder="dd-mm-yyyy" id="DOB" ><br>
        <label> Age :</label><br>
        <input type="number"placeholder="Enter age" id="AGE" ><br>
        <label for=" Gender">Gender</label><br>
        <input type="radio" id="select" name="gender" >Male<br>
        <label for="female"></label>
        <input type="radio"id="select"name="gender" >Female<br>
        <label for="upload file">Resume file :</label><br>
        <input type="file" id="Fileupload" ><br><br>
        <input type="submit"id="btnsubmit">
     </form>

    
</body>
</html>
